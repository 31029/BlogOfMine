{% extends "learning_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'learning_logs:article' article.id %}">{{ article }}</a></p>
    
  <p>Add a new entry:</p>
  <form action="{% url 'learning_logs:new_entry' article.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add entry</button>
  </form>
    
{% endblock content %}
