{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock %}

{% block content %}

  <ul>
    {% for article in articles %}
      <li>
        <h3>
          <a href="{% url 'learning_logs:article' article.id %}">{{ article }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No articles have been added yet.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'learning_logs:new_article' %}">Add new article</h3>

{% endblock content %}
