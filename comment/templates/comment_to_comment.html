{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<div>
    <h3>回复：{{target_user}}</h3>
    <div class="comment-content">
        {{target_comment.content}}
    </div>
</div>
{% endblock %}

{% block content %}
<div>
    <form class="from-group" action="{% url 'comment:comment_c' target_comment.id%}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="发布评论"/>
    </form>

</div>
{% endblock %}
